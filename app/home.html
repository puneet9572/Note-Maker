<body class="homepage">
  <!--[if IE]>

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/home.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
         Logout <i class="fas fa-power-off"></i>
       </span>
     </div>
   </nav>
   <div class="container main-container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center tiles-head">
          <button type="button" class="new-note" data-toggle="modal" data-target="#noteModal">NEW NOTE</button>
        </div>
        <div class="tiles-body row">
          <div class="col-sm-12">
            <ul class="tags-rail list-inline v-hidden">
              <li class="list-inline-item active" data-id="All">All</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <label class="input-100">ENTER A TAG</label>
            <p class="tag-wrap">
              <input type="text" id="tag" placeholder="Tag" required="">
            </p>
            <label class="input-100">NOTE</label>
            <p class="text-area-wrap">
              <textarea id="note-text" placeholder="Type Here"></textarea>
            </p>
            <div class="save-note">
              <button type="button" class="new-note" id="new-note">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <template id="notes-template">
      {{#.}}
      <div class="col-sm-12 col-md-4 tile-wrap" data-id="{{tag}}">
        <div class="img-container"></div>
        <div class="tiles">
          <div></div>
          <p>{{note}}</p>
        </div>
      </div>
      {{/.}}
    </template>

  <template id="tags-rail-item">
    {{#.}}
      <li class="list-inline-item" data-id="{{tag}}"><i class="fas fa-hashtag"></i>&nbsp;&nbsp;{{tag}}</li>
    {{/.}}
  </template>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
