<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>login webapp</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="fullpage">
    <div id="pagewrap">
      <div class="backpages">
        <div class="page">
          <div class="inner">
            <div class="primary easy-form account">
              <h1 class="signin">Please sign up</h1>
              <form name="login" id="login">
                <fieldset class="classic-fieldset">
                  <div class="input-fields">
                    <p class="text-center">
                      <input type="text" name="name" id="name" placeholder="Full Name" required="">
                    </p>
                    <p class="text-center">
                      <input type="email" name="email" id="email" placeholder="Email" required="">
                    </p>
                    <div id="warn"></div>
                    <p class="text-center">
                      <input type="password" name="password" id="password" placeholder="Password" required="">
                    </p>
                    <p class="text-center">
                      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required="">
                    </p>
                  </div>
                  <!-- input-fields -->
                  <br>
                  <p class="text-center">
                    <input type="submit" class="submit button" id="signup" value="Create my account">
                  </p>
                  <p class="forgot text-center"><a href="/">Sign In</a></p>
                </fieldset>
              </form>
            </div>
            <div class="side">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
  (function(b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
      function() {
        (b[l].q = b[l].q || []).push(arguments) });
    b[l].l = +new Date;
    e = o.createElement(i);
    r = o.getElementsByTagName(i)[0];
    e.src = 'https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');

  </script>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/popper.js/dist/umd/popper.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap/js/dist/util.js"></script>
  <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
  <script src="/bower_components/bootstrap/js/dist/button.js"></script>
  <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
  <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
  <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
  <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
  <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
  <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
  <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
  <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/common/login.js"></script>
  <script src="scripts/common/home.js"></script>
  <!-- endbuild -->
</body>

</html>
